name: Build & Deploy Web

on:
  push:
    branches:
      - "**"

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

        # 3.5 Inject build metadata
      - name: Inject build info
        run: |
          git fetch --tags

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Built from a tag (release)
            VERSION="${GITHUB_REF_NAME#v}"
          else
            # Built from a branch (between versions)
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
            LAST_TAG="${LAST_TAG#v}"
            COMMIT_SHA=$(git rev-parse --short HEAD)
            VERSION="${LAST_TAG}+dev.${COMMIT_SHA}"
          fi

          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHA=$(git rev-parse --short HEAD)

          cat <<EOF > src/environments/build-info.ts
          export const BUILD_INFO = {
            version: "$VERSION",
            buildDate: "$BUILD_DATE",
            commit: "$COMMIT_SHA",
          };
          EOF

          echo "Build info injected:"
          cat src/environments/build-info.ts

      # 4. Build Ionic web app
      - name: Build web app
        run: |
          npx ng build \
            --configuration=production \
            --base-href=/MyMoodLog/ \
            --deploy-url=/MyMoodLog/

      # 5. Prepare SSH key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 6. Upload web build via SCP
      - name: Upload web files
        run: |
          scp -r \
            www/* \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_PATH }}

      # 7. Set permissions on deployed web files
      - name: Set web file permissions
        run: |
          ssh \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "chmod -R 777 ${{ secrets.SSH_TARGET_PATH }}"