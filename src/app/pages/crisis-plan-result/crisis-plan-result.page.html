<app-header
  [title]="'CRISIS_PLAN_RESULTS.PAGE_TITLE' | translate"
  [showBack]="true"
  color="mymoodlogcolor"
></app-header>

<ion-content class="ion-padding">
  @if (plans.length > 0) {
    <ion-list>
      @for (plan of plans; track plan) {
        <ion-item>
          <ion-label>
            <h2>{{ plan.title }}</h2>
            <ul>
              @for (step of plan.steps; track step) {
                <li
                  style="white-space: pre-line;"
                  [innerHTML]="formatUserText(step)"
                ></li>
              }
            </ul>
          </ion-label>
        </ion-item>
      }
    </ion-list>
  } @else {
    <p>{{ 'CRISIS_PLAN_RESULTS.NO_PLANS' | translate }}</p>
  }

</ion-content>
