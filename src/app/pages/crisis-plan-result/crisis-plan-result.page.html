<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CRISIS_PLAN_RESULTS.PAGE_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="plans.length > 0; else noPlans">
    <ion-item *ngFor="let plan of plans">
      <ion-label>
        <h2>{{ plan.title }}</h2>
        <ul>
          <li
            *ngFor="let step of plan.steps"
            style="white-space: pre-line;"
            [innerHTML]="formatUserText(step)"
          ></li>
        </ul>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noPlans>
    <p>{{ 'CRISIS_PLAN_RESULTS.NO_PLANS' | translate }}</p>
  </ng-template>
</ion-content>
