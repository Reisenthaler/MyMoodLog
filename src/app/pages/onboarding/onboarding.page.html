<ion-content class="ion-padding">
  <h2>{{ 'ONBOARDING.WELCOME_HEADING' | translate }}</h2>
  <p class="welcome-text">{{ 'ONBOARDING.WELCOME_TEXT' | translate }}</p>

  <!-- Include the two components -->
  <app-crisis-plan-info></app-crisis-plan-info>
  <app-mood-log-info ></app-mood-log-info>
  <app-notification-info ></app-notification-info>
  <app-mood-log-history-info class="with-bottom-padding"></app-mood-log-history-info> 
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <app-button
      size="wide"
      color="green"
      icon="add"
      [label]="'ONBOARDING.START_BUTTON' | translate"
      (clicked)="finishOnboarding()"
      style="width: 100%; margin-left: 10%;"
    ></app-button>
  </ion-toolbar>
</ion-footer>
