<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mood-tracking-settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mood-tracking-settings</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let item of moodItems">
    <ion-label>
      <h2>{{ item.name }}</h2>
    </ion-label>

    <!-- Toggle active/inactive -->
    <app-button
      [label]="item.active ? 'Active' : 'Inactive'"
      [color]="item.active ? 'green' : 'default'"
      size="small"
      (clicked)="toggleItem(item)"
    ></app-button>

    <!-- Edit button -->
    <app-button
      size="iconWithText"
      color="default"
      icon="create"
      label="Edit"
      (clicked)="editItem(item)"
    ></app-button>

    <!-- Delete button -->
    <app-button
      *ngIf="!item.isDefault"
      size="icon"
      color="red"
      icon="trash"
      (clicked)="removeItem(item)"
    ></app-button>
  </ion-item>
</ion-list>


    <app-button
    size="wide"
    color="green"
    icon="add"
    label="Befindlichkeit hinzufügen"
    (clicked)="openAddPopup()"
    style="width: 100%; margin-left: 10%;  position: absolute;  bottom: 10px;"
  ></app-button>


<!-- Reusable Popup -->
<app-custom-text-popup
  #addPopup
  heading="Neue Befindlichkeit"
  placeholder="Name eingeben"
  saveLabel="Hinzufügen"
  cancelLabel="Abbrechen"
  (saved)="handleAddItem($event)"
></app-custom-text-popup>
</ion-content>
