<ion-header>
  <ion-toolbar color="mymoodlogcolor">
    <ion-title>{{ 'HOME.PAGE_TITLE' | translate }}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-content">
  <div class="grid-container">
    <!-- Meine Befindlichkeitsparameter -->
    <ion-card button class="feature-card" (click)="goTo('mood-tracking-settings')">
      <ion-card-content>
        <ion-icon name="heart-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.MOOD_TRACKING_SETTINGS' | translate"></h2>      
      </ion-card-content>
    </ion-card>

    <!-- Meine Krisenpläne -->
    <ion-card button class="feature-card" (click)="goTo('crisis-plan-settings')">
      <ion-card-content>
        <ion-icon name="list-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.CRISIS_PLAN_SETTINGS' | translate"></h2>
      </ion-card-content>
    </ion-card>

    <!-- Meine Erinnerungen -->
    <ion-card button class="feature-card" (click)="goTo('notification-settings')">
      <ion-card-content>
        <ion-icon name="alarm-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.NOTIFICATION_SETTINGS' | translate"></h2>
      </ion-card-content>
    </ion-card>

    <!-- Verlauf & Rückblick -->
    <ion-card button class="feature-card" (click)="goTo('mood-log-history')">
      <ion-card-content>
        <ion-icon name="stats-chart-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.MOOD_LOG_HISTORY' | translate"></h2>
      </ion-card-content>
    </ion-card>

    <!-- So funktioniert die App -->
    <ion-card button class="feature-card" (click)="goTo('onboarding')">
      <ion-card-content>
        <ion-icon name="help-circle-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.ONBOARDING' | translate"></h2>
      </ion-card-content>
    </ion-card>

    <!-- Hilfe in akuten Krisen -->
    <ion-card button class="feature-card crisis-card" (click)="goTo('help-crisis-situations')">
      <ion-card-content>
        <ion-icon name="warning-outline"></ion-icon>
        <h2 [innerHTML]="'HOME.HELP_CRISIS_SITUATIONS' | translate"></h2>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

<ion-footer style="box-shadow: none; padding-bottom: 40px;">
  <!-- Bottom button -->
  <ion-button expand="block" (click)="goTo('mood-log')" class="new-entry-button">
    <ion-icon name="create-outline" slot="start"></ion-icon>
    <span [innerHTML]="'HOME.LOG_CURRENT_MOOD' | translate"></span>
  </ion-button> 
</ion-footer>
