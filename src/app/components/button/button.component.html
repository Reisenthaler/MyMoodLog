<button
  [disabled]="disabled"
  [ngClass]="[color, size]"
  (click)="handleClick()"
  >
  <!-- Icon only -->
  @if (size === 'icon' && icon) {
    <ion-icon [name]="icon"></ion-icon>
  }

  <!-- Icon + Text -->
  @if (size === 'iconWithText' && icon) {
    <ion-icon [name]="icon" class="icon-left"></ion-icon>
    <span>{{ label }}</span>
  }

  <!-- Text only (small, medium, wide) -->
  @if (size !== 'icon' && size !== 'iconWithText') {
    {{ label }}
  }
</button>
